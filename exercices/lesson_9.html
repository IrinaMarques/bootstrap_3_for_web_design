<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
	<title>Bootstrap for Web Design</title>
	<meta name="description" content="A Tuts+ course">
	<meta name="author" content="Adi Purdila">

	<!-- Mobile Specific Meta-->
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

	<!-- 1.Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 2.Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="styles_2.css"> 
</head>
<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap for Web Design</h1>
				<h3>Lesson 9: Panels</h3>
			</div> <!-- end container -->
		</div> <!-- end jumbotron -->
	</header>
		
	<div class='demo-area'>
		<div class='container'>
			<div class='panel panel-default panel-primary'>
			<!-- To give emphasis .panel-title -->
				<div class='panel-heading'><h4 class='panel-title'>This is a heading</h4></div>
				<!-- Inside the content-panel we can add the content we want -->
				<!-- If we don't have a panel-body there is no distance between table and panel-heading -->
				<!--
				<div class='panel-body'>This is a panel.</div>
				-->
				<!-- PANELS AND TABLES -->
				<table class='table'>
					<tr>
						<th>Heading 1</th>
						<th>Heading 2</th>
						<th>Heading 3</th>
					</tr>
					<tr>
						<td>Cell 1</td>
						<td>Cell 2</td>
						<td>Cell 3</td>
					</tr>
					<tr>
						<td>Cell 1</td>
						<td>Cell 2</td>
						<td>Cell 3</td>
					</tr>
					<tr>
						<td>Cell 1</td>
						<td>Cell 2</td>
						<td>Cell 3</td>
					</tr>
				</table>
				<!-- We can add a footer -->
				<div class='panel-footer'>Panel footer</div>
			</div>

			<hr>
			<!-- PANELS AND LIST GROUPS -->
			<div class='panel panel-default panel-danger'>
				<div class='panel-heading'><h4 class='panel-title'>This is a heading</h4></div>
					<ul class='list-group'>
						<li class='list-group-item'>List item 1</li>
						<li class='list-group-item'>List item 2</li>
						<li class='list-group-item'>List item 3</li>
						<li class='list-group-item'>List item 4</li>
					</ul>
				<div class='panel-footer'>Panel footer</div>
			</div>		
		</div>

	</div> <!-- end of demo-area-->

	<footer>
	</footer>
	
	<!-- 4.Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- 3.Latest compiled and minified JavaScript - this will load the javascript file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
