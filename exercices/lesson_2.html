<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
	<title>Bootstrap for Web Design</title>
	<meta name="description" content="A Tuts+ course">
	<meta name="author" content="Adi Purdila">

	<!-- Mobile Specific Meta-->
	<meta name='viewport' content='width=device-width, inicial-scale=1, maximum-scale=1'>

	<!-- 1.Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 2.Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="styles_2.css">
</head>
<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap for Web Design</h1>
				<h3>Lesson 2: The Grid System</h3>
			</div> <!-- end container -->
		</div> <!-- end jumbotron -->
	</header>

	<div class='demo-area'>
		<!-- FIXED GRID -->
		<div class='container'> <!-- 1. create a container-->
			<div class='row'> <!-- 2. create a row-->
				<div class='col-lg-6'>First</div> <!-- 3. Two columns or more -->
				<div class='col-lg-6'>Second</div>
			</div>
		</div>
		
		<!--viewport large and medium screens -->
	<!--<div class='container'> 
			<div class='row'> 
				<div class='col-lg-2 col-md-2'>First</div> 
				<div class='col-lg-6 col-md-6'>Second</div>
				<div class='col-lg-4 col-md-4'>Third</div>
			</div>
		</div>
	-->

		<!-- Using the exact same number of columns the -lg- size it's not needed, same as the top but without the lg size -->
		<div class='container'> 
			<div class='row'> 
				<div class='col-md-2'>First</div> 
				<div class='col-md-6'>Second</div>
				<div class='col-md-4'>Third</div>
			</div>
		</div>
		
		<!-- 3 columns in medium and two columns in large - use the hidden class -->
		<div class='container'>
			<div class='row'> 
				<div class='col-lg-6 col-md-2'>First</div> 
				<div class='col-lg-6 col-md-6'>Second</div>
				<div class='col-md-4 hidden-lg'>Third</div>
			</div>
		</div>

		<!-- FLUID GRID -->
		<div class='container-fluid'> 
			<div class='row'> 
				<div class='col-lg-2'>First</div> 
				<div class='col-lg-6'>Second</div>
				<div class='col-lg-4'>Third</div>
			</div>
		</div>
		
		<!-- OFFSET -->
		<div class='container'>
			<div class='row'>
				<div class='col-lg-2 col-lg-offset-2'>Test Offset</div>
				<div class='col-lg-8'>Test Offset 2</div> <!-- 2 + 2(offset) + 8 = 12 -->
			</div>
		</div>

		<!-- NESTING GRIDS -->
		<div class='container'>
			<div class='row'>
				<div class='col-lg-6'>Level 1
					<div class='row'>
					<!-- parent is col-lg-6 so only expand till 6 columns, but still contains the 12 columns grid -->
						<div class='col-lg-4'>Level 2</div> 
						<div class='col-lg-8'>Level 2</div>
					</div>
				</div>
				<div class='col-lg-6'>Level 1</div>
			</div>
		</div>
		
	</div> <!-- end of demo-area-->

	<footer>
	</footer>
	
	<!-- 4.Load jQuery -->
	<script src='http://code.jquery.com/jquery-2.1.0min.js'></script>
	<!-- 3.Latest compiled and minified JavaScript - this will load the javascript file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
