<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Product page :: Built with Twitter Bootstrap</title>
	<meta name="description" content="A product presentation page built for a Tuts+ course">
	<meta name="author" content="Irina Marques">

	<!-- Mobile Specific Meta-->
	<meta name='viewport' content='width=device-width, inicial-scale=1, maximum-scale=1'>

	<!-- Bootstrap files -->
	<!-- 1.Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 2.Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="styles_2.css">

	<!-- STYLES -->
	<style>
		body {
			padding-top: 50px;
		}
	</style> 
</head>

<body>
	
	<!-- NAVBAR -->
	<!-- black and fixed on top-->
	<!-- fixed navbar need some padding from the content below -->
	<nav class='navbar navbar-inverse navbar-fixed-top' id='main-navbar' role='navigation'>
		<!-- all the elements placed inside a container -->
		<div class='container'>
			
			<!-- NAVBAR HEADER -->
			<div class='navbar-header'>
			<!-- The button that will target -->
				<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#navbar-collapse'>
					<span class='sr-only'>Toggle Navigation</span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>
				<a href='exercice.html' class='navbar-brand'>Product Name</a>
			</div>
			
			<!-- NAVBAR CONTENT -->
			<div class='collapse navbar-collapse' id='#navbar-collapse'>
				<a href="#" class='btn btn-success navbar-btn navbar-right'>Buy Now</a>
				<!-- only gonna have some links -->
				<ul class='nav navbar-nav'>
					<li><a href="#section-testimonials">Testimonials</a></li>
					<li><a href="#section-features">Features</a></li>
					<li><a href="#section-gallery">Gallery</a></li>
					<li><a href="#section-faq">F.A.Q.</a></li>
					<li><a href="#section-contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- BANNER -->
	<div class='jumbotron'>
		<!-- a container to make the text align -->
		<div class='container text-center'>
			<h1>Great product title</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

			<!-- Buttons -->
			<!-- Adding the two buttons in to a btn-group they will merge -->
			<div class='btn-group'>
				<a href="#" class='btn btn-lg btn-success'>Buy Now!</a>
				<a href="#" class='btn btn-lg btn-default'>Try it Free</a>
			</div>
			
		</div>
	</div>


	<footer>
	</footer>
	
	<!-- 4.Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- 3.Latest compiled and minified JavaScript - this will load the javascript file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
