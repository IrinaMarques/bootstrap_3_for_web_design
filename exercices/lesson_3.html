<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
	<title>Bootstrap for Web Design</title>
	<meta name="description" content="A Tuts+ course">
	<meta name="author" content="Adi Purdila">

	<!-- Mobile Specific Meta-->
	<meta name='viewport' content='width=device-width, inicial-scale=1, maximum-scale=1'>

	<!-- 1.Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 2.Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="styles_2.css">
</head>
<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap for Web Design</h1>
				<h3>Lesson 3: Button and Icons</h3>
			</div> <!-- end container -->
		</div> <!-- end jumbotron -->
	</header>
		
		<!-- BUTTON COLORS -->
	<div class='demo-area'>
		<a href="" class='btn btn-default'>A simple button</a> <!-- whitout styles -->
		<a href="" class='btn btn-primary'>A primary button</a> <!-- blue button -->
		<a href="" class='btn btn-success'>A success button</a> <!-- green button -->
		<a href="" class='btn btn-info'>A info button</a> <!-- light blue button -->
		<a href="" class='btn btn-warning'>A warning button</a> <!-- orange button -->
		<a href="" class='btn btn-danger'>A danger button</a> <!-- red button -->
		<a href="" class='btn btn-link'>Look like a link</a> <!-- like a link -->
		
		<hr> <!-- defines a thematic break in an HTML page -->

		<!-- CALL FOR ACTION -->
		<a href='' class='btn btn-primary'>Buy it Now</a>
		<a href='' class='btn btn-link'>Get free Trial</a>

		<hr>
		
		<!-- BUTTON SIZES -->
		<a href="" class='btn btn btn-info btn-lg'>Large</a> <!-- large -->
		<a href="" class='btn btn btn-info btn-md'>Medium</a> <!-- medium -->
		<a href="" class='btn btn btn-info btn-sm'>Small</a> <!-- small -->
		<a href="" class='btn btn btn-info btn-xs'>Extra Small</a> <!-- extra small -->

		<hr>
		
		<!-- BLOCK -->
		<a href="" class='btn btn btn-info btn-xs btn-block'>Extra Small Button Block</a> <!-- span the entire width of his parent and go on a separate line -->

		<hr>
		
		<!-- DIFERENT TAGS -->
		<a href="" class='btn btn-default'>Anchor</a> 
		<button type='button' class='btn btn-default'>Button</button>
		<input type="submit" class='btn btn-default' value='Input'>

		<hr>

		<!-- GLYPHICONS -->
		<span class='glyphicon glyphicon-search'></span>

		<hr>

		<!-- ADD GLYPHICONS to a BUTTON -->
		<a href="" class='btn btn-default'><span class='glyphicon glyphicon-search'></span></a>

		<hr>

		<!-- RESIZE AND COLOR GLYPHICONS WITH CSS -->
		<span class='glyphicon glyphicon-search' style="font-size: 5em; color: red;"></span>

	</div> <!-- end of demo-area-->

	<footer>
	</footer>
	
	<!-- 4.Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- 3.Latest compiled and minified JavaScript - this will load the javascript file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
